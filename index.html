<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de BRL para USD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor BRL para USD</h1>
    <form id="form">
    <div class="container-vl">
      <label for="valor">Valor BRL - R$</label>
      <input type="number" id="valor" min="1" required placeholder="Valor em reais">
    </div>  

    <div id="container-convertido">
      <span>Valor USD: </span>
      
    </div>

      <button id="btn-calcular">Calcular</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
